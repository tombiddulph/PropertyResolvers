name: Release

on:
  push:
    branches: [main]

jobs:
  build-test-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for versioning

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal

      - name: Determine version
        id: version
        run: |
          # Get the latest tag, default to 0.0.0 if none exists
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          LATEST_VERSION=${LATEST_TAG#v}
          
          # Split version into parts
          IFS='.' read -r MAJOR MINOR PATCH <<< "$LATEST_VERSION"
          
          # Increment patch version
          PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Pack PropertyResolvers
        run: |
          dotnet pack src/PropertyResolvers.Generators/PropertyResolvers.Generators.csproj \
            --no-build \
            --configuration Release \
            -p:PackageVersion=${{ steps.version.outputs.version }}

      - name: Pack PropertyResolvers.Attributes
        run: |
          dotnet pack src/PropertyResolvers.Attributes/PropertyResolvers.Attributes.csproj \
            --no-build \
            --configuration Release \
            -p:PackageVersion=${{ steps.version.outputs.version }}

      - name: Push to NuGet
        run: |
          dotnet nuget push src/PropertyResolvers.Generators/bin/Release/PropertyResolvers.${{ steps.version.outputs.version }}.nupkg \
            --source https://api.nuget.org/v3/index.json \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --skip-duplicate
          
          dotnet nuget push src/PropertyResolvers.Attributes/bin/Release/PropertyResolvers.Attributes.${{ steps.version.outputs.version }}.nupkg \
            --source https://api.nuget.org/v3/index.json \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --skip-duplicate

      - name: Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## PropertyResolvers ${{ steps.version.outputs.version }}
            
            ### Installation
            ```bash
            dotnet add package PropertyResolvers --version ${{ steps.version.outputs.version }}
            ```
            
            ### Packages
            - [PropertyResolvers](https://www.nuget.org/packages/PropertyResolvers/${{ steps.version.outputs.version }})
            - [PropertyResolvers.Attributes](https://www.nuget.org/packages/PropertyResolvers.Attributes/${{ steps.version.outputs.version }})
          files: |
            src/PropertyResolvers.Generators/bin/Release/PropertyResolvers.${{ steps.version.outputs.version }}.nupkg
            src/PropertyResolvers.Attributes/bin/Release/PropertyResolvers.Attributes.${{ steps.version.outputs.version }}.nupkg
          generate_release_notes: true
